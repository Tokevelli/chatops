version: '3.8'

services:
  web:
    image: josephumt/chatops:dbtest  # Pull app from Docker Hub
    depends_on:
      - db
    ports:
      - "8000:5000"
    environment:
      - FLASK_ENV=production
      - SQLALCHEMY_DATABASE_URI=mysql+pymysql://${SQL_USERNAME}:${SQL_PASSWORD}@db:3306/${SQL_DATABASE}
      - SQL_USERNAME=myuser
      - SQL_PASSWORD=mypassword
      - SQL_DATABASE=shareSpace
    restart: always

  db:
    image: lscr.io/linuxserver/mariadb:latest  # Pull MariaDB from Docker Hub
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=shareSpace
      - MYSQL_USER=myuser
      - MYSQL_PASSWORD=mypassword
    volumes:
      - db_data:/config  # Ensure database persistence
    ports:
      - "3306:3306"

volumes:
  db_data:
