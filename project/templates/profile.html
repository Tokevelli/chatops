<!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
    <!-- Bootstrap CSS for consistent styling -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Link to custom CSS file for your specific styling needs -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Your Profile</h1>
        <h2>
            {% if session.get('logged_in') %}
                Welcome, {{ session.get('username') }}
            {% else %}
                Not logged in
            {% endif %}
        </h2>

        <h2>Your Posts</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                    <tr>
                        <td><strong>{{ post.title }}</strong></td>
                        <td>{{ post.text }}</td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="2">No posts to display.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('logout') }}" class="btn btn-warning">Logout</a>
        <a href="/" class="btn btn-info">Main Page</a>
    </div>
    <!-- Optionally, link JavaScript files if necessary -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
